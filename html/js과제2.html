<html>
    <head>
        <script>
            
            for( var k = 2; k<=9; k++) {
                for(var j=1; j<=9; j++){
                    console.log ( k + "X" + j +"="+ k*j );
                }
             }

             
             var sum = 0;
             for (var i = 1; i<100; i++){
                    if(i%2==0 || i%3==0) {
                        sum = sum += i;
                    }
                }
                console.log(sum);
            
                
        </script>
    </head>
</html>
