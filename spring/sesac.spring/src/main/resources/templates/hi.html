
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
    <h1 th:text = "${msg}"> Hi </h1>
    <br>
    <p th:utext = "${utext}"> p태그 </p>
    <br>
    <span th:with="msg2='안녕?' + ${msg}" th:text="${msg2}"></span>
    <br>
    <p th:if="${age}<20"> 10세는 미성년자입니다. </p>
    <p th:unless="${age}<20"> 20세는 성인입니다.</p>


</body>

</html>
